<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="calc-container">
        <h1 class="title">Calculadora con JavaScript</h1>
        <div class="calc">
            <input 
                type="text" 
                class="calc-input"
                id="calc-input"
                placeholder="0"
                disabled="true"
            />

            <div class="calc-buttons" id="calc-buttons">

                <div class="calc-numbers" id="calc-numbers">
                    <button class="calc-number">7</button>
                    <button class="calc-number">8</button>
                    <button class="calc-number">9</button>
                    <button class="calc-number">4</button>
                    <button class="calc-number">5</button>
                    <button class="calc-number">6</button>
                    <button class="calc-number">1</button>
                    <button class="calc-number">2</button>
                    <button class="calc-number">3</button>
                    <button class="calc-number">.</button>
                    <button class="calc-number">0</button>
                    <button class="calc-number">C</button>
                </div>

                <div class="calc-operations" id="calc-operations">
                    <button class="calc-operation">&divide;</i></button>
                    <button class="calc-operation">del</button>
                    <button class="calc-operation">&times;</button>
                    <button class="calc-operation">-</button>
                    <button class="calc-operation">+</button>
                    <button class="calc-operation">&#61</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
